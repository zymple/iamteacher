when:
  - branch: main
    event: push
  - event: tag
  
steps:
  - name: deploy
    image: node
    commands:
      - npm i
      - npm run build
      - rm -rf /mnt/caddy-sites/ai-tutor-poc.techtransthai.org/*
      - cp -r dist/* /mnt/caddy-sites/ai-tutor-poc.techtransthai.org/
    volumes:
      - /home/core/Data1/Apps/caddy/sites:/mnt/caddy-sites
    environment:
      VITE_OPENAI_API_KEY:
        from_secret: VITE_OPENAI_API_KEY
